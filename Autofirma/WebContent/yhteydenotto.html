<div ui-content-for="title">
  <span>Yhteydenotto</span>
</div>

<div class="scrollable">
 <div class="scrollable-content section">
   
  <form role="form">
    <fieldset>
      <legend>Pyydä tarjous</legend>
        <div class="form-group has-success has-feedback">
         <!-- lisää lomakkeen elementit tähän -->
          <label>Nimi</label>
          <input type="text" ng-model="name" class="form-control" placeholder="Nimesi">
          </div>
          <div class="form-group">
          <label>Email</label>
          <input type="email" ng-model="email" class="form-control" placeholder="me@example.com" >
          </div>
          <div class="form-group">
          <label>Puhelin</label>
          <input type="text" ng-model="phone" class="form-control" placeholder="Puhelinnumerosi">
          </div>
          <div class="form-group">
          <label>Viesti</label>
          <textarea rows="6" ng-model="text" class="form-control" ></textarea>
          </div>
        <div class="form-group">
          <!-- lisää liukupainike-->
          <label>Haluan että otatte yhteyttä mahdollisimman pian</label>
          <ui-switch ng-model='rememberMe'></ui-switch>
        </div>
    </fieldset>
    <hr>
    <button class="btn btn-primary btn-block">
     Lähetä
    </button>
    <div ui-content-for="navbarAction">
    <a class='btn' ng-click=''>Lähetä</a>
    </div>
   
  </form>
 </div>
</div>
