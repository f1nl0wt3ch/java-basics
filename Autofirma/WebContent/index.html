<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<title>Tiko Rent</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport"
	content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
<meta name="apple-mobile-web-app-status-bar-style" content="yes" />
<!-- linkit tyylitiedostoihin -->
<link rel="stylesheet" type="text/css" href="css/oma.css" />
<link rel="stylesheet" type="text/css"
	href="css/mobile-angular-ui-base.css" />
<link rel="stylesheet" type="text/css"
	href="css/mobile-angular-ui-base.min.css" />
<link rel="stylesheet" type="text/css"
	href="css/mobile-angular-ui-desktop.css" />
<link rel="stylesheet" type="text/css"
	href="css/mobile-angular-ui-desktop.min.css" />
<link rel="stylesheet" type="text/css"
	href="css/mobile-angular-ui-hover.css" />
<link rel="stylesheet" type="text/css"
	href="css/mobile-angular-ui-hover.min.css" />
<link rel="stylesheet" type="text/css"
	href="css/mobile-angular-ui-migrate.css" />
<link rel="stylesheet" type="text/css"
	href="css/mobile-angular-ui-migrate.min.css" />

<!--linkit angularjs-tiedostoihin ja oma.js-tiedostoon (sivun navigointi) -->
<script
	src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
<script
	src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-route.min.js"> </script>
<script src="js/mobile-angular-ui.core.js"></script>
<script src="js/mobile-angular-ui.core.min.js"></script>
<script src="js/mobile-angular-ui.gestures.js"></script>
<script src="js/mobile-angular-ui.gestures.min.js"></script>
<script src="js/mobile-angular-ui.js"></script>
<script src="js/mobile-angular-ui.migrate.js"></script>
<script src="js/mobile-angular-ui.migrate.min.js"></script>
<script src="js/mobile-angular-ui.min.js"></script>
<script src="js/oma.js"></script>

</head>
<!-- lisää body-elementille tarvittavat attribuutit angularjs:n ohjaukseen -->
<body ng-app="MobileAngularUiExamples" ng-controller="MainController"
	ui-prevent-touchmove-defaults>

	<!-- Lisää vasen sivupalkki navigointia varten -->
	<div ng-include="'valikko.html'" ui-track-as-search-param='true'
		class="sidebar sidebar-left"></div>


	<!-- lisää sivun sisältö, joka tulee tämän näkyvyyden säätö -divin sisälle -->
	<div class="app" ui-swipe-right='Ui.turnOn("uiSidebarLeft")'
		ui-swipe-left='Ui.turnOff("uiSidebarLeft")'>
		<!-- Lisää kiinteä header-osa -->
		<div class="navbar navbar-app navbar-absolute-top">
			<div class="navbar-brand navbar-brand-center" ui-yield-to="title">
				<i class="fa fa-car"></i>Tiko Rent
			</div>
			<div class="btn-group pull-left">
				<div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
					<i class="fa fa-bars"></i> Valikko
				</div>
			</div>
			<div class="btn-group pull-right" ui-yield-to="navbarAction">
				<div ui-toggle="uiSidebarRight" class="btn">
					<a href="http://www.twitter.com"> <i class="fa fa-twitter"></i>
						Twitter
					</a>
				</div>
			</div>
		</div>

		<!-- Lisää kiinteä footer-osa -->

		<div class="navbar navbar-app navbar-absolute-bottom">
			<div class="btn-group justified">
				<a href="#/" class="btn btn-navbar">
				<i class="fa fa-home fa-navbar"></i>SIJAINTI</a> 
				<a href="#/kuvagalleria" class="btn btn-navbar">
				<i class="fa fa-car fa-navbar"> </i>MALLISTO</a>
				<a href="#/yhteydenotto" class="btn btn-navbar">
				<i class="fa fa-exclamation-circle fa-navbar"></i>TARJOUS</a>
			</div>
		</div>
		<!-- Lisää vaihtuvan sisällön paikka-->
		<div class="app-body" ng-class="{loading: loading}">
			<div ng-show="loading" class="app-content-loading">
				<i class="fa fa-spinner fa-spin loading-spinner"></i>
			</div>
			<div class="app-content">
				<ng-view></ng-view>
			</div>
		</div>
	</div>
	<div ui-yield-to="modals"></div>
</body>
</html>
