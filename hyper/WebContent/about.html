 <div class="container" id="left">

          <h2 class="">KIINNOSTUITKO?</h2>
          <p>Jos kiinnostuit niin ota yhteyttä soittamalla, sähköpostitse tai alla olevalla lomakkeella</p>
        <script>
        $(document).ready(function() {
        	$('.show').on('click', function() {
        		$('.lomake').toggle('slow');
        	});
        });
        </script>
        <button class="show">Sulje yhteydenottolomake</button>
        <script>
        $(document).ready(function(){
        	$('.lomake').hide();
        });
        </script>
        <table class="lomake">
        <tr><td>
         <form id="lomake">
         <div class="form-group text-right">
           <div class="col-sm-4">
           <label>Nimi</label>
           </div>
           <div class="col-sm-8">
           <input type="text" class="form-control" required></input>
           </div>
         </div>
         
         <div class="form-group text-right">
           <div class="col-sm-4">
           <label>Sähköposti</label>
           </div>
           <div class="col-sm-8">
           <input type="email" class="form-control" required></input>
           </div>
         </div>
         
         <div class="form-group text-right">
           <div class="col-sm-4">
           <label>Puhelin</label>
           </div>
           <div class="col-sm-8">
           <input type="text" class="form-control" id="puh"></input>
           </div>
         </div>
         
         <div class="form-group text-right">
           <div class="col-sm-4">
           <label>Viesti</label>
           </div>
           <div class="col-sm-8">
           <input type="text" class="form-control"></input>
           </div>
         </div>
         <div class="form-group">
         <input type="submit" class="col-sm-offset-3 col-sm-6" value="Lähetä lomake" onclick="checkPuh();"></input>
         </div>
         
         </form>
         <script type="text/javascript">
          function checkPuh(){
        	  var regExp = "\+?[0-9 () \-]+";
        	  var mjono = document.lomake.puh.value;
        	  if(!mjono.match(regExp)){
        		  alert("Puhelin ei kelppaa");
        	  }
          }
         </script>
